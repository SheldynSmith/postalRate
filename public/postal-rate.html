<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Postal Rate Calculator</title>
</head>
<body>
    <h1>Postal Rate Calculator </h1>
    <form action="">
        <label for="item-weight">Item Weight</label>
        <input type="text" name="item-weight">
        <label for="item-type">Item Type</label>
        <select name="item-type" id="item-type">
            <option value="letter-stamped">Letter (Stamped)</option>
            <option value="letter-metered">Letter (Metered)</option>
            <option value="large-envelope">Large Envelope (Flats)</option>
            <option value="first-class-package">First-Class Package Service - Retail</option>
        </select>
    </form>
</body>
</html>
